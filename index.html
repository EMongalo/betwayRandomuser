<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Component Playground</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.4a2706caecf62b187ba2.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body class="body-background">
  <div class="l-container--fluid u-padding--xlg u-margin--none top-div--background"></div>
  <div class="l-container u-padding--none l-container--150spacing">
    <div class="row">
      <div class="u-content--center">
      <div class="c-card u-text--centered u-border--none c-card--shadowed">
        <div class="c-card__content u-padding--none u-border--none">
          <div class="c-card__header u-border--bottom u-margin--btm-md card-background">
            <div class="u-image u-image--128 u-image--rounded u-image--div" id="userImage2">
              <img alt="" class="u-image u-image--128 u-image--rounded u-image--properties" id="userImage">
              <button class="c-btn c-btn__default--outline c-btn--sm" style="margin-bottom:-120px;">New user</button>
            </div>
          </div>
          <div class="u-padding--tp-lg">
            <h3 class="c-card__subtitle u-margin--none" id="userTitle">Hi, My name is</h3>
            <h2 class="c-card__title u-text--lg" id="userSubtitle">...</h2>
          </div>
            <ul class="c-tabs l-row u-grid-justify--center u-padding--md">
              <li class="c-tabs__list active">
                <a class="c-tabs__link u-padding--sm u-margin--sm">
                  <img alt="" class="u-image--24" src="./assets/icons/svg/misc/user.svg">
                </a>
              </li>
              <li class="c-tabs__list">
                <a class="c-tabs__link u-padding--sm u-margin--sm">
                  <img alt="" class="u-image--24" src="./assets/icons/svg/misc/email.svg">
                </a>
              </li>
              <li class="c-tabs__list">
                <a class="c-tabs__link u-padding--sm u-margin--sm">
                  <img alt="" class="u-image--24" src="./assets/icons/svg/misc/calendar.svg">
                </a>
              </li>
              <li class="c-tabs__list">
                <a class="c-tabs__link u-padding--sm u-margin--sm">
                  <img alt="" class="u-image--24" src="./assets/icons/svg/misc/map-location.svg">
                </a>
              </li>
              <li class="c-tabs__list">
                <a class="c-tabs__link u-padding--sm u-margin--sm">
                  <img alt="" class="u-image--24" src="./assets/icons/svg/misc/call.svg">
                </a>
              </li>
              <li class="c-tabs__list">
                <a class="c-tabs__link u-padding--sm u-margin--sm">
                  <img alt="" class="u-image--24" src="./assets/icons/svg/misc/locked.svg">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
       <div class="container">
        <div id="result">

        </div>
     </div>

</body>

</html>
